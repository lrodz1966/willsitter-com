<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #reader { width: 100%; max-width: 320px; margin: 20px auto; }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    let html5QrCode;

    // ‚úÖ Allow camera after interaction only
    window.addEventListener("message", (event) => {
      if (event.data && event.data.action === "startScan") {
        console.log("‚úÖ Received postMessage from Wix to start scanning");
        startQRScanner();
      }
    });

    function startQRScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length > 0) {
          const cameraId = devices[0].id;
          html5QrCode = new Html5Qrcode("reader");
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            (decodedText) => {
              console.log("üì¶ QR code decoded:", decodedText);
              window.parent.postMessage({ qrCode: decodedText }, "*");
            },
            (errorMessage) => {
              // ignore scan errors
            }
          ).catch(err => console.error("‚ùå Start error:", err));
        }
      }).catch(err => console.error("‚ùå Camera error:", err));
    }
  </script>
</body>
</html>
