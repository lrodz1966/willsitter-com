<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body { margin: 0; font-family: sans-serif; text-align: center; }
      #reader { width: 100%; max-width: 320px; margin: 20px auto; }
      #status { margin-top: 10px; font-size: 14px; }
    </style>
  </head>
  <body>
    <h2>Scan QR Code</h2>
    <div id="reader"></div>
    <div id="status">Waiting for camera permission...</div>

    <script>
      const url = new URL(window.location.href);
      const clientId = url.searchParams.get("clientId");

      const status = document.getElementById("status");

      Html5Qrcode.getCameras().then(devices => {
        if (devices.length === 0) {
          status.textContent = "‚ùå No cameras found.";
          return;
        }

        const cameraId = devices[0].id;
        const qrScanner = new Html5Qrcode("reader");

        qrScanner.start(
          cameraId,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText) => {
            console.log("üì¶ QR Code:", decodedText);
            status.textContent = "‚úÖ Scanned! Returning to site...";

            // Redirect back to Wix site with scanned data
            const returnUrl = `https://www.willsitter.com/client-profile/${clientId}?qrcode=${encodeURIComponent(decodedText)}`;
            setTimeout(() => window.location.href = returnUrl, 1000);
          },
          (error) => {
            // Ignore scan errors
          }
        ).catch(err => {
          console.error("Camera access error:", err);
          status.textContent = "‚ùå Camera access error: " + err.message;
        });
      }).catch(err => {
        console.error("Camera init error:", err);
        status.textContent = "‚ùå Failed to access camera.";
      });
    </script>
  </body>
</html>
